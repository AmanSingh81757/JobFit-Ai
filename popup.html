<!DOCTYPE html>
<html>
<head>
  <title>Resume Analyzer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Resume Analyzer</h1>

  <div id="apiKeySetup">
    <h2>Setup</h2>
    <div class="input-group">
      <label for="apiKey">Enter your Gemini API Key:</label>
      <input type="password" id="apiKey" placeholder="Your API Key">
      <button id="saveApiKey">Save Key</button>
    </div>
  </div>

  <div id="mainContent" style="display: none;">
    <div class="resume-info">
      <span>Your Resume: <strong id="resumeFilename">No resume uploaded</strong></span>
      <label for="resume" class="link-button">Upload new resume</label>
      <input type="file" id="resume" accept=".pdf,.doc,.docx" style="display: none;">
    </div>
    <button id="analyze">Analyze Resume</button>
    <div id="analysis" class="hidden">
      <!-- Analysis results will be displayed here -->
    </div>
    <span id="resetApiKey" class="link-button subtle-link">Reset API Key</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
